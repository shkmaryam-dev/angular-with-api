<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <h1 mat-dialog-title>Add Product Form</h1>
  <form [formGroup]="productForm">
    <div mat-dialog-content>
      <!-- <mat-label>Product Image</mat-label><br>
      <input type="file" formControlName="productImg" id="profile" #productImg>
      <br><br> -->
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" placeholder="Enter Product Name" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Select Category">
          <mat-option value="Furniture">Furniture</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Veg">Veg</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label id="example-radio-group-label">Pick your Fressness List</label>
      <mat-radio-group formControlName="freshness" aria-labelledby="example-radio-group-label"
        class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let freshness of freshnessList" [value]="freshness">
          {{freshness}}
        </mat-radio-button>
      </mat-radio-group>
      <div>Your Fressness list is: {{freshness}}</div>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" placeholder="Enter Price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment" placeholder="Enter Product Comment"></textarea>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions [align]="'end'">
    <button type="button" mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
  </div>
  <script src="" async defer></script>
</body>

</html>
